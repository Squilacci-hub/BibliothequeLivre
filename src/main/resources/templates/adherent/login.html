<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Connexion - BookHub</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .login-wrapper {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      width: 100%;
      max-width: 900px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      min-height: 550px;
    }

    .login-visual {
      background: linear-gradient(45deg, #8B5CF6, #06B6D4);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 3rem;
      color: white;
      text-align: center;
      position: relative;
    }

    .login-visual::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="white" opacity="0.1"><circle cx="20" cy="20" r="2"/><circle cx="80" cy="20" r="2"/><circle cx="20" cy="80" r="2"/><circle cx="80" cy="80" r="2"/><circle cx="50" cy="50" r="3"/></svg>');
      background-size: 50px 50px;
    }

    .visual-content {
      position: relative;
      z-index: 2;
    }

    .visual-logo {
      font-size: 4rem;
      margin-bottom: 1.5rem;
      animation: float 3s ease-in-out infinite;
    }

    .visual-title {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 1rem;
      text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }

    .visual-subtitle {
      font-size: 1.1rem;
      opacity: 0.9;
      line-height: 1.6;
    }

    .login-form {
      padding: 3rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .form-header {
      text-align: center;
      margin-bottom: 2.5rem;
    }

    .form-title {
      font-size: 1.8rem;
      font-weight: 700;
      color: #1e293b;
      margin-bottom: 0.5rem;
    }

    .form-subtitle {
      color: #64748b;
      font-size: 1rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
      position: relative;
    }

    .form-label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: #374151;
      font-size: 0.9rem;
    }

    .form-input {
      width: 100%;
      padding: 1rem 1rem 1rem 3rem;
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      font-size: 1rem;
      transition: all 0.3s ease;
      background: #f8fafc;
    }

    .form-input:focus {
      outline: none;
      border-color: #8B5CF6;
      box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
      background: white;
    }

    .input-icon {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: #64748b;
      font-size: 1.1rem;
    }

    .btn-login {
      background: linear-gradient(45deg, #8B5CF6, #06B6D4);
      color: white;
      border: none;
      padding: 1rem 2rem;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 1rem;
    }

    .btn-login:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(139, 92, 246, 0.3);
    }

    .error-message {
      background: #fee2e2;
      border: 1px solid #fecaca;
      color: #dc2626;
      padding: 0.75rem 1rem;
      border-radius: 8px;
      margin-top: 1rem;
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .back-link {
      text-align: center;
      margin-top: 2rem;
      padding-top: 2rem;
      border-top: 1px solid #e2e8f0;
    }

    .back-link a {
      color: #8B5CF6;
      text-decoration: none;
      font-weight: 500;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      transition: all 0.3s ease;
    }

    .back-link a:hover {
      color: #7c3aed;
      transform: translateX(-3px);
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .login-wrapper {
        grid-template-columns: 1fr;
        max-width: 400px;
      }
      
      .login-visual {
        padding: 2rem;
        min-height: 200px;
      }
      
      .visual-logo {
        font-size: 3rem;
      }
      
      .visual-title {
        font-size: 1.5rem;
      }
      
      .login-form {
        padding: 2rem;
      }
    }
  </style>
</head>
<body>

  <div class="login-wrapper">
    <div class="login-visual">
      <div class="visual-content">
        <div class="visual-logo">ðŸ“š</div>
        <h2 class="visual-title">BookHub</h2>
        <p class="visual-subtitle">Votre bibliothÃ¨que personnelle vous attend. Connectez-vous pour explorer un monde de connaissances.</p>
      </div>
    </div>

    <div class="login-form">
      <div class="form-header">
        <h1 class="form-title">Connexion</h1>
        <p class="form-subtitle">AccÃ©dez Ã  votre espace personnel</p>
      </div>

      <form method="post" th:action="@{/login-adherent}">
        <div class="form-group">
          <label class="form-label" for="email">Adresse email</label>
          <div style="position: relative;">
            <input type="email" id="email" name="email" class="form-input" placeholder="votre@email.com" required>
            <i class="bi bi-envelope input-icon"></i>
          </div>
        </div>

        <div class="form-group">
          <label class="form-label" for="password">Mot de passe</label>
          <div style="position: relative;">
            <input type="password" id="password" name="motDePasse" class="form-input" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
            <i class="bi bi-lock input-icon"></i>
          </div>
        </div>

        <button type="submit" class="btn-login">Se connecter</button>
      </form>

      <div th:if="${error}" class="error-message">
        <i class="bi bi-exclamation-circle"></i>
        <span th:text="${error}"></span>
      </div>

      <div class="back-link">
        <a th:href="@{/}">
          <i class="bi bi-arrow-left"></i>
          Retour Ã  l'accueil
        </a>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
