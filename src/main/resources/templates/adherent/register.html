<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Inscription - LibraVerse</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary-color: #2c3e50;
      --secondary-color: #e74c3c;
      --light-color: #f8f9fa;
    }
    
    body {
      font-family: 'Nunito', sans-serif;
      background-color: var(--light-color);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: linear-gradient(135deg, #f5f7fa 0%, #e4e8ed 100%);
    }
    
    .register-card {
      background-color: white;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      padding: 2.5rem;
      width: 100%;
      max-width: 450px;
      border-top: 5px solid var(--secondary-color);
    }
    
    .register-header {
      text-align: center;
      margin-bottom: 2rem;
    }
    
    .register-header h2 {
      color: var(--primary-color);
      font-weight: 700;
      margin-bottom: 0.5rem;
    }
    
    .register-header p {
      color: #7f8c8d;
      font-size: 0.9rem;
    }
    
    .form-group {
      margin-bottom: 1.5rem;
      position: relative;
    }
    
    .form-control {
      border-radius: 8px;
      padding-left: 2.5rem;
      border: 1px solid #ddd;
      height: 45px;
    }
    
    .form-control:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 0.2rem rgba(44, 62, 80, 0.2);
    }
    
    .input-icon {
      position: absolute;
      left: 12px;
      top: 12px;
      color: #95a5a6;
    }
    
    .btn-register {
      background-color: var(--secondary-color);
      border: none;
      color: white;
      font-weight: 600;
      padding: 0.75rem;
      border-radius: 8px;
      width: 100%;
      transition: all 0.3s;
    }
    
    .btn-register:hover {
      background-color: #c0392b;
      transform: translateY(-2px);
    }
    
    .error-message {
      color: #e74c3c;
      font-size: 0.9rem;
      text-align: center;
      margin-top: 1rem;
      font-weight: 500;
    }
    
    .back-link {
      text-align: center;
      margin-top: 1.5rem;
    }
    
    .back-link a {
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 600;
      display: inline-flex;
      align-items: center;
    }
    
    .back-link a:hover {
      color: var(--secondary-color);
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="register-card">
    <div class="register-header">
      <h2><i class="bi bi-person-plus"></i> Créer un compte</h2>
      <p>Rejoignez notre communauté de lecteurs</p>
    </div>

    <form th:action="@{/register-adherent}" method="post" th:object="${adherent}">
      <div class="form-group">
        <i class="bi bi-person input-icon"></i>
        <input type="text" th:field="*{nom}" class="form-control" placeholder="Nom" required>
      </div>
      
      <div class="form-group">
        <i class="bi bi-person-fill input-icon"></i>
        <input type="text" th:field="*{prenom}" class="form-control" placeholder="Prénom" required>
      </div>
      
      <div class="form-group">
        <i class="bi bi-envelope input-icon"></i>
        <input type="email" th:field="*{email}" class="form-control" placeholder="Email" required>
      </div>
      
      <div class="form-group">
        <i class="bi bi-lock input-icon"></i>
        <input type="password" th:field="*{motDePasse}" class="form-control" placeholder="Mot de passe" required>
      </div>
      
      <div class="form-group">
        <i class="bi bi-calendar input-icon"></i>
        <input type="date" th:field="*{dateNaissance}" class="form-control" required>
      </div>
      
      <button type="submit" class="btn btn-register">S'inscrire</button>
    </form>

    <p class="error-message" th:if="${error}" th:text="${error}"></p>

    <div class="back-link">
      <a th:href="@{/}"><i class="bi bi-arrow-left"></i> Retour à l'accueil</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
