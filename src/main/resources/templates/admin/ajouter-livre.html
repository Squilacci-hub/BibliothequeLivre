<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Gestion de livre - LibraVerse</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary-color: #2c3e50;
      --secondary-color: #e74c3c;
      --light-color: #f8f9fa;
    }
    
    body {
      font-family: 'Nunito', sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #e4e8ed 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .book-form-container {
      background-color: white;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      padding: 2.5rem;
      width: 100%;
      max-width: 800px;
      border-top: 5px solid var(--secondary-color);
    }
    
    .form-title {
      color: var(--primary-color);
      font-weight: 700;
      text-align: center;
      margin-bottom: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    
    .form-title i {
      color: var(--secondary-color);
    }
    
    .form-label {
      font-weight: 600;
      color: var(--primary-color);
      margin-bottom: 0.5rem;
    }
    
    .form-control, .form-select {
      border-radius: 8px;
      border: 1px solid #ddd;
      padding: 0.75rem 1rem;
      transition: all 0.3s;
    }
    
    .form-control:focus, .form-select:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 0.2rem rgba(44, 62, 80, 0.1);
      outline: none;
    }
    
    .btn-submit {
      background-color: var(--secondary-color);
      border: none;
      color: white;
      font-weight: 600;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      transition: all 0.3s;
    }
    
    .btn-submit:hover {
      background-color: #c0392b;
      transform: translateY(-2px);
    }
    
    .btn-cancel {
      background-color: var(--light-color);
      color: var(--primary-color);
      font-weight: 600;
      border: 1px solid #ddd;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      transition: all 0.3s;
    }
    
    .btn-cancel:hover {
      background-color: #e2e6ea;
    }
    
    .required-field::after {
      content: " *";
      color: var(--secondary-color);
    }
  </style>
</head>
<body>

<div class="book-form-container">
  <h3 class="form-title">
    <i class="bi bi-book"></i>
    <span th:text="${livre.id == null} ? 'Ajouter un livre' : 'Modifier un livre'"></span>
  </h3>

  <form th:action="${livre.id == null} ? @{/admin/livres/ajouter} : @{/admin/livres/modifier/{id}(id=${livre.id})}"
        method="post" th:object="${livre}">
    
    <div class="row g-3">
      <div class="col-md-6">
        <label class="form-label required-field">Titre</label>
        <input type="text" class="form-control" th:field="*{titre}" required>
      </div>

      <div class="col-md-6">
        <label class="form-label required-field">Auteur</label>
        <input type="text" class="form-control" th:field="*{auteur}" required>
      </div>

      <div class="col-md-6">
        <label class="form-label">Éditeur</label>
        <input type="text" class="form-control" th:field="*{editeur}">
      </div>

      <div class="col-md-6">
        <label class="form-label">Année de parution</label>
        <input type="number" class="form-control" th:field="*{anneeParution}">
      </div>

      <div class="col-md-6">
        <label class="form-label">ISBN</label>
        <input type="text" class="form-control" th:field="*{isbn}">
      </div>

      <div class="col-md-6">
        <label class="form-label required-field">Statut</label>
        <select class="form-select" th:field="*{statut}" required>
          <option th:each="s : ${statuts}" th:value="${s}" th:text="${s}"></option>
        </select>
      </div>

      <div class="col-md-6">
        <label class="form-label">Restriction d'âge</label>
        <input type="number" class="form-control" th:field="*{restrictionAge}" min="0">
      </div>

      <div class="col-md-6">
        <label class="form-label required-field">Nombre d'exemplaires</label>
        <input type="number" class="form-control" th:field="*{nbExemplaires}" min="1" required>
      </div>
    </div>

    <div class="mt-4 text-end">
      <button type="submit" class="btn btn-submit">
        <i class="bi bi-save"></i> Enregistrer
      </button>
      <a href="/admin/dashboard" class="btn btn-cancel">
        <i class="bi bi-x-circle"></i> Annuler
      </a>
    </div>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
