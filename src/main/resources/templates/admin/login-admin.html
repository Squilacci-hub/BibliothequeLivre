<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Connexion Admin - LibraVerse</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary-color: #2c3e50;
      --secondary-color: #e74c3c;
      --light-color: #f8f9fa;
    }
    
    body {
      font-family: 'Nunito', sans-serif;
      background: linear-gradient(135deg, #2c3e50 0%, #4a6491 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    
    .login-container {
      background-color: white;
      border-radius: 15px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
      padding: 2.5rem;
      width: 100%;
      max-width: 450px;
      border-top: 5px solid var(--secondary-color);
    }
    
    .login-header {
      text-align: center;
      margin-bottom: 2rem;
    }
    
    .login-header h2 {
      color: var(--primary-color);
      font-weight: 700;
      margin-bottom: 0.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    
    .login-header i {
      color: var(--secondary-color);
    }
    
    .login-header p {
      color: #7f8c8d;
      font-size: 0.9rem;
    }
    
    .form-label {
      font-weight: 600;
      color: var(--primary-color);
      margin-bottom: 0.5rem;
    }
    
    .form-control {
      border-radius: 8px;
      padding: 0.75rem 1rem;
      border: 1px solid #ddd;
      transition: all 0.3s;
    }
    
    .form-control:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 0.2rem rgba(44, 62, 80, 0.1);
      outline: none;
    }
    
    .btn-login {
      background: linear-gradient(135deg, var(--secondary-color) 0%, #c0392b 100%);
      color: white;
      border: none;
      padding: 0.75rem;
      border-radius: 8px;
      font-weight: 600;
      width: 100%;
      margin-top: 1rem;
      transition: all 0.3s;
    }
    
    .btn-login:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(231, 76, 60, 0.3);
    }
    
    .alert-danger {
      background-color: #fdecea;
      color: var(--secondary-color);
      border-color: #fadbd8;
      border-radius: 8px;
      padding: 0.75rem 1rem;
      margin-bottom: 1.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .input-icon {
      position: relative;
    }
    
    .input-icon i {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: #95a5a6;
    }
    
    .input-icon input {
      padding-left: 2.5rem;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <div class="login-header">
      <h2>
        <i class="bi bi-shield-lock"></i>
        Connexion Admin
      </h2>
      <p>Accès réservé aux administrateurs</p>
    </div>

    <div th:if="${erreur}" class="alert alert-danger">
      <i class="bi bi-exclamation-triangle"></i>
      <span th:text="${erreur}"></span>
    </div>

    <form method="post" th:action="@{/login-admin}">
      <div class="mb-3 input-icon">
        <i class="bi bi-envelope"></i>
        <input type="email" class="form-control" name="email" placeholder="admin@biblio.mg" required>
      </div>

      <div class="mb-3 input-icon">
        <i class="bi bi-lock"></i>
        <input type="password" class="form-control" name="motdepasse" placeholder="••••••••" required>
      </div>

      <button type="submit" class="btn btn-login">
        <i class="bi bi-box-arrow-in-right"></i> Se connecter
      </button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
